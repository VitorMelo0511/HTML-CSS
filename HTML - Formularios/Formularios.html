<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Cadastro da liga dos astronautas</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"> -
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div><br>
        <div>
            <label for="birthday">Data de Nascimento: </label>
            <input type="date" name="birthday" id="birthday"> -

            <label for="photo">Foto</label>
            <input type="file" name="photo" id="photo">
        </div><br>
        <div>
            <label for="nacionality">Nacionalidade:</label>
            <select name="nacionality" id="nacionality">
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brasilian">Brasileira</option>
            </select> -

            Genero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="gender" value="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="gender" value="male">
        </div>
        <br>
        <div>
            Suas principais qualidades:<br>
            <label for="int">Inteligencia</label>
            <input type="checkbox" name="int" id="int">
            <label for="res">Resiliencia</label>
            <input type="checkbox" name="res" id="res">
            <label for="fis">Preparo Fisico</label>
            <input type="checkbox" name="fis" id="fis">
            <label for="edu">Educação</label>
            <input type="checkbox" name="edu" id="edu">
        </div><br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10"
                placeholder="Porque vocẽ gostaria de ser um astronauta?"></textarea>
        </div>
        <div><br>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>

</html>
